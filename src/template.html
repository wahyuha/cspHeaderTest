<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/animation.css">
	<link rel="icon" type="image/png" href="favicon.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<noscript>
		<div
			style="
				max-width: 420px;
				margin: 0 auto;
				background-color: #eff1f6;
			"
		>
			<div class="wrapper">
				<div
					style="
						padding: 16px;
						background-color: #FFFFFF;
						padding-top: 20%;
						text-align: center;
						min-height: 100vh;
					"
				>
					<img
						style="width: 100%; margin: 8px auto;"
						alt="LinkAja"
						src="images/general-error.png"
					/>
					<h2 style="font-size: 16px; line-height: 24px;" class="ff-b">
						Browser yang Anda gunakan tidak didukung, gunakan browser lain atau update browser Anda
					</h2>
				</div>
			</div>
		</div>
	</noscript>
	<div id="sapper" style="display: none;">%sapper.html%</div>
</body>
</html>
